<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>out_xu</title>
</head>

<body>
    <script type="text/javascript">
        function changeImage() {
            element = document.getElementById("myimage");
            if (element.src.match("bulbon")) {
                element.src = "../../img/pic_bulboff.gif";
            } else {
                element.src = "../../img/pic_bulbon.gif";
            }
        }
    </script>
    <img id="myimage" onclick="changeImage()" src="../../img/pic_bulboff.gif" alt="off" width="100" height="180" />
    <p>check to on/off this bulbon</p>
</body>

</html>
