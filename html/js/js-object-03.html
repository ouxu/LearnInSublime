<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>out_xu</title>
</head>
<body>
	<script type="text/javascript">
		var minutes = 1000*60;
		var hours = minutes*60;
		var days = hours*24;
		var years = days*365;
		var d = new Date();
		var t = d.getTime();
		var y = t/years;
		document.write(d+"</br>");
		document.write("It`s been: " + y + " years since 1970/01/01!")
	</script>


</body>
</html>
